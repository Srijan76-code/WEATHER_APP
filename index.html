<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Funnel+Sans:ital,wght@0,300..800;1,300..800&family=Gilda+Display&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rye&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">

        <div class="nav">

            <div class="search">
                <input type="text" id="input" placeholder="Enter a city...">
            </div>

            <div class="img">
                <img src="./images/clouds.png" alt="">
            </div>

            <div class="city">Bengalore</div>

            <div class="temp">
                <div class="t1">Feels like ,</div>
                <div class="t2" id="tempt">22</div> 
                <div class="t2">&degC</div>
            </div>



            
        </div>


        <div class="weather">
            <div class="date">
                <div class="d" id="d1">Today -</div>
                <div class="d" id="d2">Sat ,</div>
                <div class="d" id="d3">16 Jan</div>
            </div>
            <div class="highlights">

                <div class="h">
                    <div class="title">Wind Speed</div>
                    <div class="details" id="ws">6 m/s</div>
                    
                </div>
                <div class="h">
                    <div class="title">Humidity</div>
                    <div class="details" id="humidity">88%</div>
                </div>
                <div class="h">
                    <div class="title">Visibility</div>
                    <div class="details" id="visibility">5 km</div>
                </div>
                <div class="h">
                    <div class="title">Air Pressure</div>
                    <div class="details" id="pressure">1026 mb</div>
                </div>
            </div>

            <div class="footer">
                &copy 2024 India, Inc. All Rights Reserved
            </div>

        </div>
    </div>

    <script src="script.js" ></script>

</body>

</html>
